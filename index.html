

<!DOCTYPE html>
<html>
<head>
  <title>Text and Audio Document</title>
  <style>
    .inline {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .text {
      margin-right: 20px;
    }
    .audio-container {
        display: flex;
        flex-direction: column;;
        align-items: center;
    }
    .audio-title {
        font-size: 12px;
        text-align: center;
        margin-top: 5px;
    }
  </style>
</head> 
<body>
  <div class="inline"> 
       <div class="text">
            <h2>In the jungle</h2>
            <p>In the jungle</p>
            <p>The mighty jungle</p>
            <p>The lion sleeps tonight</p>
       </div>
 <div class="audio-container"> 
  <audio controls>
    <source src="Soprano.m4a" type="audio/mp4">
    Your browser does not support the audio element
  </audio>
  <div class="audio-title">Soprano</div>
  </div>
  <p>
  <div class="audio-container"> 
    <audio controls>
      <source src="Soprano.m4a" type="audio/mp4">
      Your browser does not support the audio element
    </audio>
    <div class="audio-title">Soprano</div>
    </div>
</p>
  </div>
</body>
</html>
